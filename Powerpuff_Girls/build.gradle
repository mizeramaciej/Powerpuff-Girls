version '1.0-SNAPSHOT'

apply plugin: 'java'

description = """
Logo Komeniusz project for a TO2 course.

Project name: ${project.name}

Authors:
Patrycja Tarasi≈Ñska, <patrycja.tarasinska@gmail.com>
Maciej Mizera, <mizeramaciej@gmail.com>
Marcin Habzda, <marcin.habzda1@gmail.com> """

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.5-rc-2"
}

task run(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "pl.edu.agh.to2.Main"
}
